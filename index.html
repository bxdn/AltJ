<!DOCTYPE html>
<html style="height:100%">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Hi!</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <iframe style="display:none" src="silence.mp3" allow="autoplay" id="audio"></iframe>
        <audio autoplay loop muted id="rain"> 
            <source src="Rain.mp3" type="audio/mpeg">
        </audio>
        <audio id="circle1Aud"> 
                <source src="Circle1.mp3" type="audio/mpeg">
        </audio>
        <audio id="circle2Aud"> 
                <source src="Circle2.mp3" type="audio/mpeg">
        </audio>
        <audio id="circle3Aud"> 
                <source src="Circle3.mp3" type="audio/mpeg">
        </audio>
        <audio id="circle4Aud"> 
                <source src="Circle4.mp3" type="audio/mpeg">
        </audio>
        <div id="mainContainer" class="fadeIn rotate2">
            <span id='hello' style='display:none'>Hi Hollie.</span>
            <span id='lets' style='display:none'>Let's make something awesome.</span>
            <span id='audText' style='display:none'>There will be audio.</span>
            <span id='phones' style='display:none'>(Wear earbuds)</span>
            <btn id = 'circle1' class="circle" style="left:25%;top:25%;display:inline-block"></btn>
            <btn id = 'circle2' class="circle" style="left:75%;top:25%;display:inline-block"></btn>
            <btn id = 'circle3' class="circle" style="left:25%;top:75%;display:inline-block"></btn>
            <btn id = 'circle4' class="circle" style="left:75%;top:75%;display:inline-block"></btn>            
        </div>
    </body>
    <script src="index.js"></script>
</html>
